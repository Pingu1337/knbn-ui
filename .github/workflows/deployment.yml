name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  # Start the self-hosted runner
  start_runner:
    name: Start self-hodted runner
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Replace tokens
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/runner.yml"]'
        env:
          REPO_URL: https://github.com/${{ github.repository }}
          RUNNER_NAME: arm64
          DEPLOYMENT: ${{ github.run_id }}
          ACCESS_TOKEN: ${{ secrets.RUNNER_ACCESS_TOKEN }}

      - name: Deploy runner
        uses: Consensys/kubernetes-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: apply -f deploy/runner.yml
  
  # Build and push the docker image
  push_to_registry:
    name: Build and push image
    needs: start_runner
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: rpi2.null.care
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            rpi2.null.care/knbn-ui
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            rpi2.null.care/knbn-ui:latest
            
  # Deploy to kubernetes           
  deploy:
    name: Deploy to kubernetes
    needs: push_to_registry
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
            
      - name: kubectl apply
        run: kubernetes-rollout
  
  # Stop and clean up self-hosted runner
  clean-up:
    name: Clean up self-hosted runner
    if: always()
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Clean up
        uses: Consensys/kubernetes-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: delete deployment/gh-runner-${{ github.run_id }}
